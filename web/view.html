<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
   </head>
   <body>
       <table>
           <thead>
               <tr>
                   <th>
                       IP
                   </th>
                   <th>
                       Pass
                   </th>
                   <th>
                       SO
                   </th>
                   <th>
                       Ver
                   </th>
                   <th>
                       Data
                   </th>
               </tr>
           </thead>
           <tbody id="body">
           </tbody>
       </table>

   <script>
       $(document).ready( function () {
           var table = document.getElementById("body");
           var tr = document.createElement("tr");
           $.ajax({url: "http://localhost:3000/api/load/", success: (data) => {
                for (const Odata in data) {
                    tr = document.createElement("tr");
                        tr.innerHTML+="<td>" +  data[Odata]["ip"] + "</td>";
                        tr.innerHTML+="<td>" +  data[Odata]["pass"] + "</td>";
                        tr.innerHTML+="<td>" +  data[Odata]["so"] + "</td>";
                        tr.innerHTML+="<td>" +  data[Odata]["ver"] + "</td>";
                        tr.innerHTML+="<td>" +  data[Odata]["data"] + "</td>";
                        table.appendChild(tr);
                }
            console.log(table.innerHTML)
           }});
       });
   </script>
   </body>
</html>
